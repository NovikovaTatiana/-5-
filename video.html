<body>
    <div id="source" class="conteiner" ondragenter="return dragEnter(event)"
    ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
    <div id="firstDragElement" class="element" ondragstart="return
    dragStart(event)" ondragend="return dragEnd(event)" draggable="true">
    Text 1</div>
    <div id="secondDragElement" class="element" ondragstart="return
    dragStart(event)" ondragend="return dragEnd(event)" draggable="true">
    Text 2</div>
    <div id="thirdDragElement" class="element" ondragstart="return
    dragStart(event)" ondragend="return dragEnd(event)" draggable="true">
    Text 3</div>
    </div>
    <div id="target" class="conteiner" ondragenter="return dragEnter(event)"
    ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
    </div>

</body>
<body onload="listLoad();">
    <div id="header">
    <h1>Блокнот</h1>
    </div>
   
    <div id="notes">
    <h3>Список записей</h3>
    <ol id="notelist"></ol>
    </div>
   
    <div id="note">
    <form id="formnote">
   
    <fieldset>
    <table>
    <tr>
    <td><label class="notefield">Наименование
    </label></td>
    <td colspan=2>
    <input id="notename" type="text"
    class="notefield"></input>
    </td>
    </tr>
    <tr>
    <td><label class="notefield">Текст записи
    </label></td>
    <td colspan=2>
    <textarea id="notecontent" rows=10></textarea>
    </td>
    </tr>
   
    <tr>
    <td></td>
    <td class="notebtn"><button id="save"
    type="submit" onclick="saveNote();"> Сохранить</button></td>
    <td class="notebtn"><button id="delete"
    type="submit" onclick="deleteNote();"
    >Удалить</button></td>
    </tr>
    </table>
    </fieldset>
    </form>
    </div>
   
    <div id="footer">
    <p class="footertext">2021 г.</p>
    </div>
   </body>
   <body>
    <canvas id="squareCanvas" width="400" height="400"
    style="border:10px solid #000000;">
   </canvas>
   
    </body>
